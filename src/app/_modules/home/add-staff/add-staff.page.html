<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-buttons slot="start" *ngIf="stepCount == 0">
        <ion-back-button icon="arrow-back-circle" text=""></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start" *ngIf="stepCount > 0" (click)="back()" class=btn-back>
        <ion-icon name="arrow-back-circle" class="back"></ion-icon>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-center">
      SENT INVITATION TO A STAFF
      <p>Enriches the school directory</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal-circle-outline" class="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-right">
        <a class="continue" [routerLink]="['/qr-reader']"> Continue</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="staffForm" class="ion-padding" (ngSubmit)="onSumbit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Staff name
        </ion-label>
        <ion-input type="text" formControlName="staffName" name="staffName" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Staff Mobile
        </ion-label>
        <ion-input type="text" formControlName="staffMobile" name="staffMobile" required placeholder="Add Zip Code">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="ion-padding">
        <ion-label>*CHARLY Points</ion-label>
        <ion-toggle formControlName="charlyPoints" name="charlyPoints"></ion-toggle>
      </ion-item>
      <p class="ion-padding">
        If ON means this member will collect *Charly Points (1 *Charly Points = $1)
      </p>
    </ion-list>
    <!-- <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit">Submit</ion-button>
      </ion-col>
    </ion-row> -->

  </form>
</ion-content>
