<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-back-circle" text=""></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Schools Participating
      <p>55 Schools in Tulsa</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal-circle-outline" class="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="section"
    [ngClass]="{'landscape' : orientationType == 'landscape-primary', 'portrait' : orientationType == 'portrait-primary'}">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-left">
          <ion-searchbar cancelButtonIcon showCancelButton="focus" cancelButtonText="cancel"></ion-searchbar>
        </ion-col>
        <ion-col class="ion-text-right">
          <a [routerLink]="['/add-school']" class="add-school"> Add a School</a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h5 class="ion-text-left">SCHOOLS</h5>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          {{participatingSchool?.schoolPublic}} Public
        </ion-col>
        <ion-col size="3">
          {{participatingSchool?.schoolPrivate}} Private
        </ion-col>
        <ion-col size="3">
          {{participatingSchool?.schoolMagnet}} Magnet
        </ion-col>
        <ion-col size="3" class="location ion-text-right">
          <ion-icon name="location"></ion-icon><br>
          Tulsa
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list *ngFor="let item of participatingSchool.data">
      <ion-item [routerLink]="['/school/',item._id]">
        <ion-avatar slot="start">
          <img [src]="(item?.photo && item?.photo != null) ? item.photo : 'assets/images/school.jpg'" alt="school"
            class="school">
        </ion-avatar>
        <ion-label>{{item?.schoolName}}
          <p>{{item?.schoolType}}</p>
        </ion-label>
        <p>{{item?.points}}</p>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="(item?.adminphoto) ? item.adminphoto : 'assets/images/user.jpg'" alt="admin" class="admin">
        </ion-avatar>
        <ion-label>{{item?.fullName}}
        </ion-label>
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
