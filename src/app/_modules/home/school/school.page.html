<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-back-circle" text=""></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{schoolDetails?.schoolName}}
      <!-- <p>$545,698.34 had received</p> -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal-circle-outline" class="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="_loading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="circular"></ion-spinner>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-container *ngIf="!_loading">
    <div class="form"
      [ngClass]="{'landscape' : orientationType == 'landscape-primary', 'portrait' : orientationType == 'portrait-primary'}">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-right">
            <a class="continue"> Direct contributions</a>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="school-img" *ngIf="schoolDetails?.photo">
        <ion-img [src]="(schoolDetails?.photo) ? apiUrl + schoolDetails.photo : 'assets/images/school.jpg'"
          alt="school"></ion-img>
      </div>
      <div class="school-info ion-padding">
        {{schoolDetails?.schoolDescription }}
      </div>
      <div class="school-achievment-section ion-padding">
        <h5>Our plan of achivements</h5>
        <p class="ion-text-justify"> {{schoolDetails?.schoolAchievement }}</p>

        <a class="add-achivment ion-text-left">
          <ion-icon name="add" slot="start"></ion-icon><span slot="end">Achievements</span>
        </a>
        <br>
      </div>
      <div class="directory ion-padding">
        <h5 class="ion-text-left">DIRECTORY</h5>
        <ion-row>
          <ion-col [routerLink]="['/add-staff/', schoolDetails?._id]">
            <ion-icon name="add" class="staff"></ion-icon><br>
            <span>Staff</span>
          </ion-col>
          <ion-col>
            <ion-icon name="add" class="clubs"></ion-icon><br>
            <span>Clubs</span>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ng-container>
</ion-content>
