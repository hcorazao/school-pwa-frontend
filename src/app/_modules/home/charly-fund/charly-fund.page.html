<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      *Charly School Fund$
      <p>1,235 Points & 545 votes.</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="ellipsis-horizontal" class="ellipsis-horizontal"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cus-list"
    [ngClass]="{'landscape' : orientationType == 'landscape-primary', 'portrait' : orientationType == 'portrait-primary'}">
    <ion-list>
      <ion-item *ngFor="let item of schoolItems" (click)="routePage(item?.route)">
        <ion-label class="ion-text-wrap">{{item.name}}
          <p *ngIf="item?.description">{{item?.description}}</p>
        </ion-label>
        <ion-icon name="{{item?.icon}}" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
